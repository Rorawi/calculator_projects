<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>First Calculator UI</title>
</head>

<body>
    <input type="checkbox" name="fun">
    <div class="container text-center box">
        <div class="row firstrow">
            <div class="col-lg-12 col0 text-right">
                <p>0</p>
            </div>
        </div>
        <div class="row secondrow">
            <div class="col-lg-3 col1">
                <p>AC</p>
            </div>
            <div class="col-lg-3 col2">
                <p>+/-</p>
            </div>
            <div class="col-lg-3 col3">
                <p>%</p>
            </div>
            <div class="col-lg-3 col4">
                <p>รท</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col1">
                <p>7</p>
            </div>
            <div class="col-lg-3 col2">
                <p>8</p>
            </div>
            <div class="col-lg-3 col3">
                <p>9</p>
            </div>
            <div class="col-lg-3 col4">
                <p>x</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col1">
                <p>4</p>
            </div>
            <div class="col-lg-3 col2">
                <p>5</p>
            </div>
            <div class="col-lg-3 col3">
                <p>6</p>
            </div>
            <div class="col-lg-3 col4">
                <p>-</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col1">
                <p>1</p>
            </div>
            <div class="col-lg-3 col2">
                <p>2</p>
            </div>
            <div class="col-lg-3 col3">
                <p>3</p>
            </div>
            <div class="col-lg-3 col4">
                <p>+</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col1">
                <p>0</p>
            </div>
            <div class="col-lg-3 col3">
                <p>.</p>
            </div>
            <div class="col-lg-3 col4">
                <p>=</p>
            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
